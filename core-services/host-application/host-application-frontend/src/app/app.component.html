<mat-toolbar color="primary" *ngIf="currentUser">
  <mat-toolbar-row>
    <span style="margin-right: 15px;">MicroShares</span>
    <a mat-button routerLink="/home">Home</a>
    <a mat-button routerLink="/layout">Layout</a>
    <a mat-button routerLink="/settings">Settings</a>
    <span class="spacer-toolbar"></span>
    <button mat-button [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon> {{currentUser.firstName}} {{currentUser.lastName}}</button>
    <mat-menu #menu="matMenu">
      <button (click)="logout()" mat-menu-item>Sign Out</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
