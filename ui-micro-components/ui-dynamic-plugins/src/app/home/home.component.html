<div class="plugins-list" *ngIf="arePluginsLoaded();else noPluginLoadedMessage">
<!-- <div class="plugins-list" > -->
    <div *ngFor="let x of [].constructor(NR_COLUMNS); let i=index" class="plugin-column-content">
        <!-- <div class="plugin-column-content">
            <app-products-list></app-products-list>
        </div>
        <div class="plugin-column-content">
            <app-product-details></app-product-details>
        </div> -->
        <div class="plugin-column-content">
            <div *ngIf="isPluginLoadedForTile(i)">
                <ax-lazy-element *axLazyElementDynamic="getPluginName(i), url: getPluginLoadUrl(i);" [outlined]="true"></ax-lazy-element>
            </div>
        </div>
    </div>
</div>

<ng-template #noPluginLoadedMessage>
    <div class="error-message-no-content mat-typography">
        <h1>No Plugins Loaded! Please go to the edit menu and install some plugins and then you will see them here!</h1>
    </div>
</ng-template>
